<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <form id="tempConverterForm">
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="number" id="celsius" step="0.01" required>
            <input type="button" value="Convert" onclick="convertTemperature()">
        </form>
        <p>Result in Fahrenheit: <span id="result"></span></p>
    </div>

    <a href="marla.html">Marla into square feet</a>

    <script>
        function convertTemperature() {
            // Get the input value in Celsius
            var celsiusInput = parseFloat(document.getElementById('celsius').value);

            // Check if the input is a number
            if (!isNaN(celsiusInput)) {
                // Convert Celsius to Fahrenheit
                var fahrenheitResult = (celsiusInput * 9/5) + 32;

                // Display the result
                document.getElementById('result').textContent = fahrenheitResult.toFixed(2) + " Â°F";
            } else {
                alert("Please enter a valid number for Celsius temperature.");
            }
        }
    </script>
</body>
</html>
